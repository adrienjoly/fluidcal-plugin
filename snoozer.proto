syntax = "proto3";

option objc_class_prefix = "SNZ";

package snoozer;

// =======
// The snoozer service definition.

message Null {
}

message AuthUrl {
  required string url = 1;
}

message Event {
  required string id = 0;
  required string name = 1;
  required string start = 2;
  required string end = 3;
  bool allDay = 4;
}

message Events {
  repeated Event events = 1;
}

// =======
// The greeting service definition.

service Snoozer {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  rpc AuthToGoogleCalendar (Null) returns (AuthUrl) {}
  rpc ListEvents (Null) returns (Events) {}
}

// request message
message HelloRequest {
  string name = 1;
}

// response message
message HelloReply {
  string message = 1;
}
