<!DOCTYPE html>
<html>
<body>

  <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
        <button v-on:click="snooze">Snooze</button>
      </li>
    </ol>
  </div>

  <script>
    var URL_PREFIX = 'http://localhost:3000';

    new Vue({
      el: '#app-4',
      created: function() {
        this.$http.get(URL_PREFIX + '/listEvents').then((response) => {
          this.todos = response.body.events.map((evt) => ({ text: evt.name }));
        }, (response) => {
          alert('Error: ' + JSON.stringify(response));
        });
      },
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      },
      methods: {
        snooze: function() {
          console.log('snooze', this, arguments);
        }
      }
    })
  </script>

</body>
</html>
